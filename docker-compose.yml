version: '3'

networks:
  prodnetwork:
    driver: bridge

services:
 nexus:
  hostname: nexus
  build: ./nexus
  ports:
    - "18081:8081"
  networks:
    - prodnetwork

 jenkins:
  hostname: jenkins
  build: ./jenkins
  ports:
    - "18080:8080"
    - "50000:50000"
  networks:
    - prodnetwork
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/bin/docker:/usr/bin/docker
    - /opt/jks/:/var/jenkins_home
  depends_on:
    - nexus
    - sonar
    - jmeter
  environment:
    - NEXUS_PORT=8081
    - SONAR_PORT=9000
    - SONAR_DB_PORT=5432

 sonar:
  hostname: sonar
  image: ambientdocker/docker-sonar
  ports:
   - "19000:9000"
  networks:
    - prodnetwork

 jmeter:
  hostname: jmeter
  command: tail -f /dev/null
  networks:
    - prodnetwork
  build: ./jmeter
  volumes:
    - /opt/jmeter/results:/results
    - /opt/jmeter/scripts:/scripts


 postgresql:
  hostname: postgresql
  networks:
    - prodnetwork
  build: ./postgresql
  ports:
    - "15432:5432"
  volumes:
    - /opt/postgres/data:/var/lib/postgresql/data
  environment:
    - POSTGRES_PASSWORD=p4ssw0rd

 pgadmin4:
  hostname: pgadmin
  networks:
    - prodnetwork
  image: dpage/pgadmin4
  ports:
    - "20100:80"
  environment:
    - PGADMIN_DEFAULT_EMAIL=dockerlite@gmail.com
    - PGADMIN_DEFAULT_PASSWORD=p4ssw0rd



